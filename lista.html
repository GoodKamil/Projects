<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List shopping</title>
    <link rel="stylesheet" href="style/lista.css">
</head>

<body>

    <div class="list"></div>
    <div class="btn">
        <form class="formularz">
            <input type="text" placeholder="Wprowadz nazwę produktu" class="text">
        </form>
        <button class="add">Dodaj</button>
        <button class="delete">Usuń</button>

    </div>
    <div class="product">
        <p class="size">Ilość produktów:</p>
    </div>
    <div class="progres">
        <label for="file">File progress:</label>
        <progress class="file" max="100" value="0"> 60% </progress>
    </div>
    <script src="script/lista.js"></script>

</body>

</html>
